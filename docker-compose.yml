# ===========================================
# Docker Compose for Job Auto-Applier
# ===========================================

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: job-auto-applier-db
    environment:
      - POSTGRES_USER=jobapplier
      - POSTGRES_PASSWORD=jobapplier123
      - POSTGRES_DB=auto_applier
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobapplier -d auto_applier"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Main FastAPI application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: job-auto-applier
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://jobapplier:jobapplier123@db:5432/auto_applier
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - EMAIL_SMTP_SERVER=${EMAIL_SMTP_SERVER:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USERNAME=${EMAIL_USERNAME:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dependencies
    container_name: job-auto-applier-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://jobapplier:jobapplier123@db:5432/auto_applier
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app:ro
      - ./tests:/app/tests:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - dev

volumes:
  postgres_data:
